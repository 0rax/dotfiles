# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Import additional configuration files
#
# Imports are loaded in order, skipping all missing files, with the importing
# file being loaded last. If a field is already present in a previous import, it
# will be replaced.
#
# All imports must either be absolute paths starting with `/`, or paths relative
# to the user's home directory starting with `~/`.
#import:
#  - /path/to/alacritty.yml

env:
  TERM: xterm-256color
  #TERM: alacritty

window:
  # Window padding (changes require restart)
  padding:
    x: 8
    y: 8

  # Background opacity
  opacity: 1.0

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false
  # Window title
  title: alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: alacritty
    # General application class
    general: alacritty

  # GTK theme variant (Linux/BSD only)
  decorations_theme_variant: dark

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Hasklug Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: Hasklug Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: Hasklug Nerd Font
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Hasklug Nerd Font
    style: Bold Italic

  # Point size
  size: 11.0

schemes:
  base16-oceanic-next: &base16-oceanic-next
    # Default colors
    primary:
      background: '0x1b2b34'
      foreground: '0xc0c5ce'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x1b2b34'
      cursor: '0xc0c5ce'

    # Normal colors
    normal:
      black:   '0x1b2b34'
      red:     '0xec5f67'
      green:   '0x99c794'
      yellow:  '0xfac863'
      blue:    '0x6699cc'
      magenta: '0xc594c5'
      cyan:    '0x5fb3b3'
      white:   '0xc0c5ce'

    # Bright colors
    bright:
      black:   '0x65737e'
      red:     '0xec5f67'
      green:   '0x99c794'
      yellow:  '0xfac863'
      blue:    '0x6699cc'
      magenta: '0xc594c5'
      cyan:    '0x5fb3b3'
      white:   '0xd8dee9'

    indexed_colors:
      - { index: 16, color: '0xf99157' }
      - { index: 17, color: '0xab7967' }
      - { index: 18, color: '0x343d46' }
      - { index: 19, color: '0x4f5b66' }
      - { index: 20, color: '0xa7adba' }
      - { index: 21, color: '0xcdd3de' }

colors: *base16-oceanic-next

bell:
  # Visual Bell Animation
  animation: EaseOutExpo

  # Duration of the visual bell flash in milliseconds. A `duration` of `0` will
  # disable the visual bell animation.
  duration: 0

  # Visual bell animation color.
  color: '0xc0c5ce'

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  #save_to_clipboard: false

cursor:
  # Cursor style
  style:
    # Cursor shape (Block, Underline, Beam)
    shape: Block

    # Cursor blinking state
    blinking: On

  # Vi mode cursor style
  vi_mode_style: Underline

  # Cursor blinking interval in milliseconds.
  blink_interval: 750

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

  # Thickness of the cursor relative to the cell width as floating point number
  # from `0.0` to `1.0`.
  thickness: 0.15

# Live config reload (changes require restart)
live_config_reload: true

mouse:
  # Click settings
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: false

hints:
  # Keys used for the hint labels.
  alphabet: "1234567890"

  # List with all available hints
  enabled:
  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    command: xdg-open
    post_processing: true
    mouse:
      enabled: true
      mods: None
    binding:
      key: X
      mods: Control|Shift
